<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show do Tiozão</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div id="maincontent">
      <h1>Show do Tiozão</h1>

      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Pergunta</div>
          <div id="answer-buttons">
            <button class="btn">Resposta A</button>
            <button class="btn">Resposta B</button>
            <button class="btn">Resposta C</button>
            <button class="btn">Resposta D</button>
          </div>
        </div>
        <div class="controls">
          <button id="play-btn" class="play-btn">Play</button>
          <button id="next-btn" class="next-btn hide">Próxima Pergunta</button>
        </div>
      </div>
    </div>
    <div id="timer" class="timer hide">
      <span id="seconds">00</span>
    </div>
    <div id="wrongAnswer" class="wrongAnswer hide">Respostas Erradas: 
      <span id="wrongAnswerCounter">0</span>/3
    </div>
    <div id="loserGame" class="hide">
        <h1>Que pena. Você perdeu! Tente de novo.</h1>
        <img src="#" alt="#"/>
        <button id="reset-btn" type="button">Quero Jogar!</button>
    </div>
    <script src="./assets/scripts/database.js"></script>
    <script src="./assets/scripts/game.js"></script>
  </body>
</html>
