<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show do Tiozão</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="maincontent"  class="home-container" >
      <div class="image-game">
        <h1 id="game-title">Show do Tiozão</h1>
        <img src="./assets/imagens/logo2.png" alt="logo do game" id="logo" />
        <button id="play-btn" class="play-btn">QUERO JOGAR!</button>
      </div>
      <div class="points" id="points">

        <div id="timer" class="timer hide">
          <i class="fas fa-heart"></i> 
          <!-- <span id="seconds">00</span> -->
        </div>
    
        <div id="wrongAnswer" class="wrongAnswer hide">
          <span id="wrongAnswerCounter">3</span>
        </div>

      </div>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question" class="text-question">Pergunta</div>
          <div id="answer-buttons" class="answer-buttons">
            <button class="btn">Resposta A</button>
            <button class="btn">Resposta B</button>
            <button class="btn">Resposta C</button>
            <button class="btn">Resposta D</button>
          </div>
        </div>
      </div>
      <button id="next-btn" class="next-btn hide">PRÓXIMA PERGUNTA</button>
    </div>

    <div id="loserGame" class="losergame-container hide">
      <h1>Que pena. Você perdeu!</h1>
      <!-- <img src="./assets/imagens/home.png" alt="logo do game" id="logo"/> -->
      <button id="reset-btn" class="reset-btn" type="button">
        JOGAR DE NOVO!
      </button>
    </div>
    <div id="progress-bar-border" class="progress-bar-border">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <script src="./assets/scripts/database.js"></script>
    <script src="./assets/scripts/game.js"></script>
  </body>
</html>
